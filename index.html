<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./assets/css/output.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="./assets/js/index.js" defer></script>
</head>

<body
  class="bg-zinc-100 dark:bg-zinc-900 dark:text-white h-screen flex flex-col justify-center max-w-7xl mx-auto relative">
  <h1 class="text-4xl font-medium text-center my-10 mb-20">S-Mobills</h1>
  <div class="flex justify-evenly gap-5 items-center flex-col-reverse lg:flex-row lg:gap-0">
    <form class="relative w-10/12 md:w-6/12 lg:w-3/12 flex flex-col justify-center" id="login-form">
      <div class="flex flex-col gap-3 mb-3">
        <label for="email"><i class="bi bi-envelope-fill"></i> Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <div class="flex flex-col gap-3 mb-5">
        <label for="password"><i class="bi bi-lock-fill"></i> Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <button class="rounded px-4 bg-sky-600 hover:bg-sky-700 duration-300 h-10 text-white mb-5" type="submit"
        id="login-btn">
        Entrar
      </button>

      <p>NÃ£o tem uma conta? <a href="/views/signup.html"
          class="font-medium text-sky-300 hover:underline hover:text-sky-400 cursor-pointer">
          Registre-se
        </a>
      </p>
    </form>
    <img class="w-10/12 md:w-6/12 lg:w-4/12 h-64 lg:h-80" src="./assets/img/login_img.svg" alt="" />
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanças | APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="../assets/css/globals.css">
  <script type="module" src="../assets/js/finances.js" defer></script>
</head>

<body class="dark:bg-zinc-900 dark:text-white">
  <header class="bg-sky-200 dark:bg-sky-600">
    <nav class="flex justify-between px-10 h-24 max-w-7xl mx-auto items-center dark:text-white">
      <img src="../assets/img/money-svgrepo-com.svg" class="h-12 rounded-full" alt="" id="logo" />

      <img class="block lg:hidden" src="../assets/img/menu_white_36dp.svg" id="menu-trigger">
      <ul class="hidden lg:flex gap-5">
        <li class="hover:underline">
          <a href="/views/dashboard.html">Home</a>
        </li>
        <li class="hover:underline">
          <a href="/views/finances.html">Movimentações</a>
        </li>
        <li class="hover:underline">
          <a href="/views/settings.html">Perfil</a>
        </li>
        <li class="hover:underline cursor-pointer logout-trigger">
          <a>Sair</a>
        </li>
      </ul>
    </nav>

    <div id="menu-mobile"
      class="absolute hidden top-0 -right-1/2 h-screen w-1/2 bg-sky-200 dark:bg-zinc-800 duration-300">
      <div class="flex flex-col justify-center gap-10 relative">
        <img class="block lg:hidden w-10 self-end my-8 mr-10" src="../assets/img/close_white_36dp.svg"
          id="close-menu-trigger">
        <ul class="flex flex-col p-5 justify-content-center items-center gap-10 h-1/2 z-5">
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/dashboard.html">Home</a>
          </li>
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/finances.html">Movimentações</a>
          </li>
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/settings.html">Perfil</a>
          </li>
          <li class="hover:underline cursor-pointer texl-lg font-medium logout-trigger">
            <a>Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="px-5 max-w-7xl mx-auto py-3">
    <h2 class="font-medium text-3xl my-5">Inserir nova movimentação</h2>
    <form class="p-10 border dark:border-zinc-600 rounded-md w-full lg:w-8/12 flex flex-col">
      <div class="mb-5">
        <label for="type" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">
          Selecione o tipo de movimentação
        </label>
        <select id="type"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
          <option selected>Selecione ...</option>
          <option value="US">Receita</option>
          <option value="CA">Despesa</option>
        </select>
      </div>
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div class="mb-5">
          <label for="value" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">
            Valor
          </label>
          <input type="number" id="value"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="10000" required />
        </div>
        <div>
          <label for="description" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">
            Descrição
          </label>
          <input type="text" id="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Dinheiro honesto de apostas" required />
        </div>
        <div>
          <label for="date" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">
            Data
          </label>
          <input type="date" id="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required />
        </div>

      </div>
      <button type="submit"
        class="rounded px-4 bg-emerald-500 hover:bg-emerald-600 duration-300 h-10 text-white self-end">
        Adicionar
      </button>
    </form>
  </main>
</body>

</html>

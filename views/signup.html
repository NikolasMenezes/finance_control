<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registre-se | App</title>

  <!-- Libs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="../assets/css/output.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="../assets/css/globals.css">
  <link rel="stylesheet" href="../assets/css/output.css">
  <!-- My JS -->
  <script type="module" src="../assets/js/signup.js" defer></script>
</head>

<body
  class="bg-zinc-100 dark:bg-zinc-900 dark:text-white h-screen flex flex-col justify-center max-w-7xl mx-auto relative">
  <h1 class="text-4xl font-medium text-center my-10 mb-20 pretty">Registrar-se</h1>
  <div class="flex justify-evenly gap-5 items-center flex-col-reverse lg:flex-row lg:gap-0">
    <form class="relative w-6/12 lg:w-3/12 flex flex-col justify-center">
      <div class="flex flex-col gap-3 mb-3">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome completo"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <div class="flex flex-col gap-3 mb-3">
        <label for="age">Idade</label>
        <input type="number" name="age" id="age" placeholder="Digite sua idade"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <div class="flex flex-col gap-3 mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <div class="flex flex-col gap-3 mb-5">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <div class="flex flex-col gap-3 mb-5">
        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Digite sua senha"
          class="rounded-sm dark:text-black px-3 h-10 hover:bg-zinc-200" />
      </div>
      <button class="rounded px-4 bg-sky-600 hover:bg-sky-700 duration-300 h-10 text-white mb-5" type="submit"
        id="register-btn">
        Registrar-se
      </button>

      <p>Já tem uma conta? <a href="../index.html"
          class="font-medium text-sky-300 hover:underline hover:text-sky-400 cursor-pointer">
          Faça login
        </a>
      </p>
    </form>
    <img class="hidden lg:block w-6/12 lg:w-4/12 h-64 lg:h-80" src="../assets/img/signup_img.svg" alt="" />
  </div>
</body>

</html>

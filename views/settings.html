<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanças | APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="../assets/css/globals.css">
  <link rel="stylesheet" href="../assets/css/output.css">
  <!-- My js -->
  <script type="module" src="../assets/js/settings.js" defer></script>
</head>

<body class="bg-zinc-100 dark:bg-zinc-900 dark:text-white">
  <header class="bg-sky-200 dark:bg-sky-600">
    <nav class="flex justify-between px-10 h-24 max-w-7xl mx-auto items-center dark:text-white">
      <img src="../assets/img/money-svgrepo-com.svg" class="h-12 rounded-full" alt="" id="logo" />

      <img class="block lg:hidden" src="../assets/img/menu_white_36dp.svg" id="menu-trigger">
      <ul class="hidden lg:flex gap-5">
        <li class="hover:underline">
          <a href="/views/dashboard.html">Home</a>
        </li>
        <li class="hover:underline">
          <a href="/views/finances.html">Movimentações</a>
        </li>
        <li class="hover:underline">
          <a href="/views/settings.html">Perfil</a>
        </li>
        <li class="hover:underline cursor-pointer logout-trigger">
          <a>Sair</a>
        </li>
      </ul>
    </nav>

    <div id="menu-mobile"
      class="absolute hidden top-0 -right-1/2 h-screen w-1/2 bg-sky-200 dark:bg-zinc-800 duration-300">
      <div class="flex flex-col justify-center gap-10 relative">
        <img class="block lg:hidden w-10 self-end my-8 mr-10" src="../assets/img/close_white_36dp.svg"
          id="close-menu-trigger">
        <ul class="flex flex-col p-5 justify-content-center items-center gap-10 h-1/2 z-5">
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/dashboard.html">Home</a>
          </li>
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/finances.html">Movimentações</a>
          </li>
          <li class="hover:underline">
            <a class="texl-lg font-medium" href="/views/settings.html">Perfil</a>
          </li>
          <li class="hover:underline cursor-pointer texl-lg font-medium logout-trigger">
            <a>Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="px-5 max-w-7xl mx-auto py-3">
    <div class="flex flex-col gap-5 md:flex-row justify-between items-center mb-5">
      <div class="flex gap-3 items-center mt-5">
        <div
          class="w-14 h-14 lg:w-20 lg:h-20 rounded-full bg-emerald-500 flex justify-center items-center font-bold text-2xl uppercase"
          id="profile-icon">
          G
        </div>
        <div class="flex flex-col gap-3">
          <p class="font-medium text-lg lg:text-xl" id="user-name">
            Guest
          </p>
          <p class="font-medium text-md dark:text-zinc-400 text-pretty" id="user-email">
            test@example.com
          </p>
        </div>
      </div>
      <p class="font-medium text-xl self-center lg:self-auto">Saldo <span class="text-emerald-500">R$ 1000,03</span></p>
    </div>

    <div class="flex gap-5">
      <aside class="lg:w-3/12 p-5">
        <ul class="flex flex-col gap-5">
          <li
            class="navigation-item bg-sky-600 h-14 px-5 rounded-md flex items-center hover:cursor-pointer text-md font-medium"
            content-id="my-registration">
            Meu Cadastro
          </li>
          <li class="navigation-item h-14 px-5 rounded-md flex items-center hover:cursor-pointer text-md font-medium"
            content-id="cards">
            Cartões
          </li>
          <li class="navigation-item h-14 px-5 rounded-md flex items-center hover:cursor-pointer text-md font-medium"
            content-id="bank-accounts">
            Contas Bancárias
          </li>
        </ul>
      </aside>
      <section class="lg:w-9/12 border-2 border-zinc-200 p-5" id="my-registration">
        <form class="flex flex-col">
          <div class="flex gap-5">
            <div class="flex flex-col gap-3 mb-5">
              <label for="name"><i class="bi bi-person-circle"></i> Nome</label>
              <input type="text" name="name" id="name-input"
                class="rounded-lg dark:text-black px-3 h-10 hover:bg-zinc-200 outline-none" />
            </div>
            <div class="flex flex-col gap-3 mb-5">
              <label for="age"><i class="bi bi-cake"></i> Idade</label>
              <input type="number" name="age" id="age-input"
                class="rounded-lg dark:text-black px-3 h-10 hover:bg-zinc-200 outline-none" />
            </div>
          </div>
          <div class="flex gap-5">
            <div class="flex flex-col gap-3 mb-5">
              <label for="email"><i class="bi bi-envelope"></i> Email</label>
              <input type="text" name="email" id="email-input"
                class="rounded-lg dark:text-black px-3 h-10 hover:bg-zinc-200 outline-none" />
            </div>
          </div>
          <div class="self-end">
            <button class="rounded px-4 bg-red-600 hover:bg-red-700 duration-300 h-10 text-white mb-5" type="button"
              id="delete-account-btn">
              Deletar conta
            </button>
            <button class="rounded px-4 bg-emerald-600 hover:bg-emerald-700 duration-300 h-10 text-white mb-5"
              type="button" id="save-modification-btn">
              Salvar alterações
            </button>
          </div>
        </form>
      </section>
      <section class="lg:w-9/12 border-2 border-zinc-200 p-5 hidden" id="cards"></section>
      <section class="lg:w-9/12 border-2 border-zinc-200 p-5 hidden" id="bank-accounts"></section>
    </div>
  </main>
</body>

</html>
